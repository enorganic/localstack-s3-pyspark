version: "2"
services:
  localstack:
    platform: linux
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sts
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./.localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
